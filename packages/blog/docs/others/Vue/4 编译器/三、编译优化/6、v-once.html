<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div v-once>{{foo}}</div>
    </section>
</body>
<script>
    function render(ctx, cache){
        return (openBlock(), createBlock('div', null, [
            cache[1] || (cache[1] = createVNode("div", null, ctx.foo))
        ]))
    }

    function render(ctx, cache){
        return (openBlock(), createBlock('div', null, [
            cache[1] || (
                setBlockTracking(-1),
                cache[1] = h("div", null, ctx.foo),
                setBlockTracking(1),
                cache[1]
            )
        ]))
    }
</script>
</html>
